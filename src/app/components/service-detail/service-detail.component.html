<div class="loading" *ngIf="services == 0">
	Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="services != 0">
	<h1>{{page_title}}</h1>
	<app-services-list [services]="services" [identity]="identity" [url]="url" [filterService]="filterService"
		(delete)="deleteService($event)"> </app-services-list>
</div>
