<div class="loading" *ngIf="appointments == 0">
    Aun no has reservado citas, explora comercios o servicios y reserva una...
</div>

<div class="container-fluid mt-3" *ngIf="appointments != 0">
    <h1>{{page_title}}</h1>
    <app-appointments-list [appointments]="appointments" [identity]="identity" [token]="token"  [status]="status"  [filterAppointment]="filterAppointment"
    (delete)="deleteAppointment($event)"> </app-appointments-list>

</div>
