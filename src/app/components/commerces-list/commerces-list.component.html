<div class="row">
	<div class="col-12">
		<div class="form-group">
			<input type="text" class="form-control" name="filterCommerce"
				placeholder="Buscar por nombre, dueño, direccion, telefonos"
				[(ngModel)]="filterCommerce">
		</div>
	</div>
</div>
<hr />
<div class="card-columns">
	<article class="card w-100" *ngFor="let commerce of commerces  | filter:filterCommerce">

		<div class="card-header bg-warning">
			<h3>
				<a>{{commerce.name_commerce}}</a>
			</h3>
		</div>

		<div class="card-body">

			<div class="promotion-image w-100" *ngIf="commerce.image">
				<img src="{{ url + 'commerce/avatar/' + commerce.image }}" class="w-100" />
			</div>

			<div class="promotion-image w-100" *ngIf="!commerce.image">
				<img src="assets/images/default.jpg" class="w-100" />
			</div>

			<div class="container">
				<hr />
				<div style="color: darkgoldenrod;" [innerHTML]="'Dueño: ' + commerce.name_owner">
				</div>
				<hr />
				<div style="color: darkgreen ;" [innerHTML]="'Ubicacion: ' + commerce.address">
				</div>
				<hr />
				<div style="color: coral ;" [innerHTML]="'Celular: ' + commerce.cell">
				</div>
				<hr />
				<div style="color: cornflowerblue ;" [innerHTML]="'Telefono: ' + commerce.tell">
				</div>

				<hr />
			</div>

			<textarea [froalaEditor]="froala_options" name="description" [innerHTML]="commerce.description"></textarea>

			<!--botones de acción-->
			<div class="commerce-buttons mt-3">

				<span>
					<a class="btn btn-success mr-2"  [routerLink]="['/crear-cita/', commerce.id]">Reservar cita!</a>

				</span>
			</div>
		</div>

	</article>
</div>
