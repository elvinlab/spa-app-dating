<div class="card-columns">
	<article class="card w-100" *ngFor="let promotion of promotions">
		
		<div class="card-header">
			<h3>
				<a [routerLink]="['/promocion', promotion.id]">{{promotion.coupon}}</a>
			</h3>
		</div>

		<div class="card-body">
			<!--imagen-->
			<div class="promotion-image w-100" *ngIf="promotion.image">
				<img src="{{ url + 'promotion/image/' + promotion.image }}" class="w-100" />
			</div>

			<div class="promotion-image w-100" *ngIf="!promotion.image">
				<img src="assets/images/default.jpg" class="w-100" />
			</div>


			<!--botones de acción-->
			<div class="promotion-buttons mt-3">
				<a [routerLink]="['/promocion', promotion.id]" class="btn btn-success mr-2">Leer</a>

				<span *ngIf="identity && identity.sub == promotion.user_id">
					<a [routerLink]="['/editar-promocion', promotion.id]" class="btn btn-warning mr-2">Editar</a>
					
					<!-- Button to Open the Modal -->
					<button type="button" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#myModal'+promotion.id">
					  Borrar
					</button>

					<!-- The Modal -->
					<div class="modal" id="{{ 'myModal'+promotion.id }}">
					  <div class="modal-dialog">
					    <div class="modal-content">

					      <!-- Modal Header -->
					      <div class="modal-header">
					        <h4 class="modal-title">¿Seguro que quieres borrar esta promocion?</h4>
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					      </div>

					      <!-- Modal body -->
					      <div class="modal-body">
					        Vas a borrar definitivamente {{promotion.title}}
					      </div>

					      <!-- Modal footer -->
					      <div class="modal-footer">
					      	<a (click)="deletePromotion(promotion.id)" class="btn btn-danger"data-dismiss="modal">Borrar</a>
					        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
					      </div>

					    </div>
					  </div>
					</div>

				</span>
			</div>
		</div>
	
	</article>
</div>
