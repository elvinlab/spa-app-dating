<div class="loading" *ngIf="promotions == 0">
	Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="promotions != 0">
	<h1>{{page_title}}</h1>
	<app-promotions-list [promotions]="promotions" [identity]="identity" [url]="url" [filterPromotion]="filterPromotion"
		(delete)="deletePromotion($event)"> </app-promotions-list>
</div>
