<div class="col-md-12 mt-3">
  <h1>Registro de Usuario</h1>
  <h5>Registrate como usuario para poder participar en el blog</h5>

  <form class="col-md-6 mr-auto ml-auto" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
    </div>
    <div class="form-group">
        <label>Apellidos</label>
        <input type="text" name="last_name"  class="form-control" #last_name="ngModel" [(ngModel)]="user.last_name" required pattern="[a-zA-Z]+">
    </div>
    <div class="form-group">
        <label>email</label>
        <input type="email" name="email"  class="form-control" #email="ngModel" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
        <label>Contrase√±a</label>
        <input type="password" name="password"  class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
    </div>

    <input type="submit" value="Registrarse" class="btn btn-success" >
  </form>

</div>
