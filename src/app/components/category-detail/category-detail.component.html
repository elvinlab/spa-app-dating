<div class="loading" *ngIf="categories == 0">
    Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="categories != 0">
    <h1>{{page_title}}</h1>
    <hr />
    <br />
    <app-categories-list [categories]="categories" [identity]="identity" [url]="url" [filterCategory]="filterCategory"
    (delete)="deleteCategory($event)"> </app-categories-list>

</div>
